version: 2
updates:
  - package-ecosystem: 'pnpm'
    directory: '/'
    schedule:
      interval: 'daily'
    versioning-strategy: auto
    commit-message:
      prefix: '⬆️ '
      include: 'scope'
    labels:
      - 'dependencies'
    groups:
      dev-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
          - 'major'
