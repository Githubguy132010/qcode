version: 2
updates:
  - package-ecosystem: 'pnpm'
    directory: '/'
    schedule:
      interval: 'daily'
    versioning-strategy: auto
    commit-message:
      prefix: '⬆️ '
      include: 'scope'
    labels:
      - 'dependencies'
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
          - "major"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"